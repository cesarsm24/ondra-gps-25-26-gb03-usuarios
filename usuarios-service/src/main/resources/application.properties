spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
